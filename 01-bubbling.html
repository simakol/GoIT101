    <title>Event bubbling</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      #parent,
      #child,
      #inner-child {
        margin: 16px;

        background-color: #673ab7;

        background-color: #448aff;
      }

      }

    <p><a href="index.html">Go back</a></p>

      <div id="child">

    <script src="js/01-bubbling.js" type="module"></script>
